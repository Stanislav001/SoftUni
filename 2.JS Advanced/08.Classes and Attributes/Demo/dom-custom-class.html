<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Custom Class</title>

    <style>
        #root {
            display: flex;
            justify-content: space-around;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            min-width: 200px;
            max-width: 300px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="employee-card.js"></script>
    <script>
        const firstEmployee = new EmployeeCard('#root', 'Pesho', 'Ivanov', 'Engineer');
        const secondEmployee = new EmployeeCard('#root', 'George', 'Ivanov', 'Architect');
        
        setTimeout(() => {
            firstEmployee.firstName = 'Peter';
            firstEmployee.render();
        }, 2000);
    </script>
</body>

</html>
