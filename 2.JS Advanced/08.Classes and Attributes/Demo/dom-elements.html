<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Elements</title>

    <style>
        .fancy-text {
            font-style: italic;
            font-size: 32px;
            font-family: fantasy;
        }

        .highlited-text {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script>
        const rootElement = document.getElementById('root');
        const divElement = document.createElement('div');

        divElement.textContent = 'Some text here';
        divElement.classList.add('fancy-text');

        divElement.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('highlited-text');
        
            //* Take all current classes
            console.log(e.currentTarget.classList);
        });

        divElement.addEventListener('mouseout', (e) => {
            e.currentTarget.classList.remove('highlited-text');
        });

        rootElement.appendChild(divElement);
        console.log(divElement instanceof HTMLDivElement);

    </script>
</body>

</html>
